{% extends "base.html" %}

{% block title %}Edit Menu Item - Admin{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Edit Menu Item</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/admin/menu/edit/{{ item.id }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ item.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item.price }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="appetizer" {% if item.category == 'appetizer' %}selected{% endif %}>Appetizer</option>
                            <option value="main" {% if item.category == 'main' %}selected{% endif %}>Main Course</option>
                            <option value="dessert" {% if item.category == 'dessert' %}selected{% endif %}>Dessert</option>
                            <option value="drink" {% if item.category == 'drink' %}selected{% endif %}>Drink</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="image_url" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" value="{{ item.image_url or '' }}" placeholder="https://example.com/image.jpg">
                        <small class="form-text text-muted">Optional: Enter a URL to an image of the dish</small>
                        {% if item.image_url %}
                        <div class="mt-2">
                            <img src="{{ item.image_url }}" alt="{{ item.name }}" style="max-width: 200px; border-radius: 5px;">
                        </div>
                        {% endif %}
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="available" name="available" {% if item.available %}checked{% endif %}>
                        <label class="form-check-label" for="available">Available</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/admin/menu" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
